<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoppMesh | Infrastructure Protocol</title>
    <style>
        :root { 
            --bg: #050505; 
            --text: #ffffff; 
            --accent: #3b82f6; 
            --dim: #444; 
            --border: #222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: "SF Mono", "Fira Code", "Source Code Pro", monospace;
            overflow: hidden; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* The Dynamic Mesh Layer */
        canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 1; 
            opacity: 0.25; /* Subtle enough to not distract */
        }
        
        /* Main Container */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            /* Glassmorphism backing to ensure text readability */
            background: radial-gradient(circle at center, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 70%);
        }
        
        /* Top Meta Tag */
        .meta-tag {
            font-size: 0.6rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.4em;
            margin-bottom: 1.5rem;
            display: inline-block;
            border: 1px solid var(--dim);
            padding: 5px 12px;
            border-radius: 4px;
        }

        /* Branding */
        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 5rem;
            display: block;
        }
        
        /* Strategic Roadmap Grid */
        .roadmap {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 0 auto;
            border-top: 1px solid var(--border);
            padding-top: 40px;
        }

        .phase { 
            text-align: left; 
            position: relative;
            padding: 20px;
            border-left: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .label {
            font-size: 0.55rem;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            display: block;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 0.85rem;
            font-weight: 500;
            color: #555;
            line-height: 1.5;
            display: block;
        }

        /* Active Project (MeshKid) Styling */
        .active { 
            text-decoration: none; 
            cursor: pointer; 
            border-left: 1px solid var(--accent);
            background: linear-gradient(90deg, rgba(59,130,246,0.05) 0%, rgba(0,0,0,0) 100%);
        }

        .active .label { color: var(--accent); }
        .active .title { color: #fff; }
        
        .status-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 2s infinite;
        }

        /* Pipeline Items (Locked/Future) */
        .pipeline:hover .title { color: #999; }
        .pipeline .label::after { content: " // R&D"; opacity: 0.5; }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.55rem;
            color: #333;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            width: 100%;
            text-align: center;
        }

        @media (max-width: 900px) {
            .roadmap { 
                grid-template-columns: 1fr; 
                gap: 10px; 
                text-align: left;
                max-width: 350px;
                border-top: none;
            }
            .phase { border-left: 2px solid var(--border); padding-left: 20px; }
            .active { border-left: 2px solid var(--accent); }
            h1 { font-size: 3rem; margin-bottom: 1rem; }
            .subtitle { margin-bottom: 3rem; }
        }
    </style>
</head>
<body>

    <canvas id="meshCanvas"></canvas>

    <div class="content">
        <span class="meta-tag">Protocol Holding // Parent Entity</span>
        <h1>POPPMESH</h1>
        <span class="subtitle">Decentralized Physical Infrastructure</span>
        
        <div class="roadmap">
            <a href="https://meshkid.com" target="_blank" class="phase active">
                <span class="label"><span class="status-dot"></span>Live Deployment</span>
                <span class="title">MeshKid<br>Consumer Social</span>
            </a>

            <div class="phase pipeline">
                <span class="label">Phase 02</span>
                <span class="title">Global<br>Social Mesh</span>
            </div>

            <div class="phase pipeline">
                <span class="label">Phase 03</span>
                <span class="title">Autonomous Robot<br>Communication</span>
            </div>

            <div class="phase pipeline">
                <span class="label">Phase 04</span>
                <span class="title">Extreme Environment<br>Protocol</span>
            </div>
        </div>
    </div>

    <div class="footer">
        PoppMesh Inc. // Delaware C-Corp // Protocol v.1.0
    </div>

    <script>
        const canvas = document.getElementById('meshCanvas');
        const ctx = canvas.getContext('2d');
        let pts = [];
        const pointCount = 60; // Density of the mesh
        let mouse = { x: -1000, y: -1000 }; // Start mouse off screen

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            pts = [];
            // Create particles
            for (let i = 0; i < pointCount; i++) {
                pts.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.15, // Velocity X
                    vy: (Math.random() - 0.5) * 0.15, // Velocity Y
                    size: Math.random() * 1.5
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw connections first (so they are behind dots)
            ctx.strokeStyle = "rgba(255, 255, 255, 0.08)";
            for (let i = 0; i < pts.length; i++) {
                for (let j = i + 1; j < pts.length; j++) {
                    let dx = pts[i].x - pts[j].x;
                    let dy = pts[i].y - pts[j].y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    
                    // Connect points if close enough
                    if (dist < 200) {
                        ctx.lineWidth = 1 - (dist / 200);
                        ctx.beginPath();
                        ctx.moveTo(pts[i].x, pts[i].y);
                        ctx.lineTo(pts[j].x, pts[j].y);
                        ctx.stroke();
                    }
                }
            }

            // Update and Draw dots
            ctx.fillStyle = "#fff";
            pts.forEach((p) => {
                // Move
                p.x += p.vx;
                p.y += p.vy;

                // Bounce off walls
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                // Mouse Interaction (Subtle Repel/Attract)
                let dx = mouse.x - p.x;
                let dy = mouse.y - p.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 250) {
                    // Small attraction to mouse to feel "alive"
                    p.x += dx * 0.003;
                    p.y += dy * 0.003;
                }

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(draw);
        }

        // Track mouse movement
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Handle window resize
        window.addEventListener('resize', init);
        
        init();
        draw();
    </script>
</body>
</html>
